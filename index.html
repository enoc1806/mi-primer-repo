<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Producto Aplicacion</title>
    <!--BOOTSTRAPP CDN-->
  <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>
<body>
    <!--NAVEGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar.brad">
            Producto Aplicacion
        </a>

    </nav>

    <div class="container">
        <!--APPLICATION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>

                    </div>

                </div>

                <form id="product-form" class="card body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nombre del producto"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" min="2000" value="2018" placeholder="Year Product" class="form-control">

                    </div>
                    <input type="submit" value="Guardar" class="btn btn-warning">


                </form>



            </div>

        </div>
        <div class="col-md-8">
            <div id="product-list"></div>
        </div>
    </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
